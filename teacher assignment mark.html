<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #4688F1;
            color: white;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }

        .header {
            font-size: 2rem;
            font-weight: bold;
            padding: 20px;
            background: black;
        }

        .card {
            background: #1D5DBE;
            padding: 20px;
            margin: 15px auto;
            border-radius: 10px;
            width: 50%;
        }

        .card h2 {
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

       
git config --global user.email "siddheshghadge528@gmail.com"


        .btn {
            background: white;
            color: #1F618D;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #AED6F1;
        }

        @media (max-width: 600px) {
            .card {
                width: 80%;
            }
            .buttons {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">Teacher</div>
    <div class="container">
        <div class="card">
            <h2>Select Division</h2>
            <div class="buttons">
                <button class="btn">A</button>
                <button class="btn">B</button>
                <button class="btn">C</button>
            </div>
        </div>
    </div>
</body>
</html>
